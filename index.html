<!doctype html>
<html>

<head>
    <title>GMTK Game Jam 2023</title>
    <script src="./jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="allstyles.css">
</head>


<body>
    <div id="game">

        <div id="start_page">
            <img id="openai_logo" src="media/openai_logo.png" alt="logo">
            <div id="welcome_1">Welcome to ChatHuman </div>
            <div id="welcome_2">Verify your credentials with your OpenBio account to continue</div>
            <button id="start_button" onclick="set_level(1);">VERIFY</button>
        </div>


        <div id="content-container" style="display:none;">
            <div id="content">
                <div id="progress_bar_bg">
                    <div id="progress_bar_filler"></div>
                </div>
                <div id="level_body"></div>
            </div>

            <div id="failure_message">
                <div id="failure_message_header">Human Detected &#128680;</div>
                <div id="failure_message_body">
                    <div id="failure_message_main_text">Incorrect NeoCaptcha: impossible skills</div>
                    <div id="failure_message_tests_passed_text">1/15 tests passed</div>
                </div>
                <button id="failure_message_restart_button" onclick="restart_game();">
                    Restart
                </button>
            </div>

            <div id="win_message">
                <div id="win_message_header">You are not a human &#9989;</div>
                <div id="win_message_body">
                    <div id="win_message_tests_passed_text">15/15 tests passed</div>
                    <div id="win_message_main_text">Welcome, brother.</div>
                </div>
                <button id="win_message_restart_button" onclick="play_again();">
                    Play Again
                </button>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
    <audio id="error_audio" src="./media/error.m4a"></audio>
</body>

</html>

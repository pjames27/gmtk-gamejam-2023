<div class="text-captcha" style="text-align: center;">
    <div class="text-captcha-head" 
    style="
    padding-top: 50px;
    color: var(--captcha-low-contrast, #FFFFFF);
    font-family: Roboto Mono;
    font-size: 16px;
    font-style: normal;
    font-weight: 700;
    line-height: normal;
    -webkit-user-select: text;
    /* Safari */
    -khtml-user-select: text;
    /* Konqueror HTML */
    -moz-user-select: text;
    /* Old versions of Firefox */
    -ms-user-select: text;
    /* Internet Explorer/Edge */
    user-select: text;">
        the cake is not a lie
    </div>
    <div class="text-captcha-body">
        <div class="vstack">
            Type the above text:
            <input type="text" id="level_10_text_input" />
        </div>
        <img src="media/neoCAPTCHA.png" alt="Logo for NeoCAPTCHA" />
    </div>
    <span class="captcha-button no-select" id="level_10_verify_button">
        Verify
    </span>
</div>
<script src="./src/level_10.js"></script>
